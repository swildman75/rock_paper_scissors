<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock, Paper, Scissors</title>
    <script src="./app.js" defer></script>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <div class="main">
      <h1>Rock, Paper, Scissors</h1>
      <div class="rps_icons">
        <div class="icon">
          <button class="btn" id="rock">
            <img src="./img/icons8-rock-music-100.png" alt="rock guitar" />
            <h2>Rock</h2>
          </button>
        </div>
        <div class="icon">
          <button class="btn" id="paper">
            <img src="./img/icons8-paper-100.png" alt="paper icon" />
            <h2>Paper</h2>
          </button>
        </div>
        <div class="icon">
          <button class="btn" id="scissors">
            <img
              src="./img/icons8-barber-scissors-100.png"
              alt="scissors icon"
            />
            <h2>Scissors</h2>
          </button>
        </div>
      </div>
      <div id="result"></div>
    </div>
  </body>
</html>
